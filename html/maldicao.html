<!DOCTYPE html> <!--informa ao navegador que o que vai escrever um documento html5-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- charset conjunto de caracteres-->
    <title>Curso html 5</title>
   <style>
       h1{
            font-family:Arial
            font-size:30pt;
            color:blue;
            text-shadow: 2px 2px 2px red; <!--1º deslocamento lateral 2 deslocamento vertical 3 espalhamento da sombra-->
       }
   </style> <!--formatação também é uma configuração comportamental, então fica no head-->
</head>
<body>
    <h1>Olá mundo!</h1> <!--Título principal-->
    <h2> Me livrando da maldição</h2>
</body>
</html><!--marca, também chamada de tag-->
